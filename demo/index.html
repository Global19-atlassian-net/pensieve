<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../build/pasteur.js"></script>
    <script>
      var schema = {
        'GitHub issue': {
          'type': 'string'
        },
        'Signs and Symptoms': {
          'type': 'string'
        },
        'Treatments': {
          'type': 'string'
        },
        'Fix Difficulty': {
          'type': 'number'
        },
        'Pull Leech Logs': {
          'type': 'boolean'
        },
        'Last Updated': {
          'type': 'date'
        },
        'Versions Affected': {
          'type': 'semver-range'
        },
        'Fixed in Version': {
          'type': 'semver'
        }
      };

      Pasteur({
        container: 'app',
        schema: schema,
        repositoryName: 'pasteur',
        repositoryAccount: 'resin-io',
        repositoryFile: 'demo/scratchpad-demo.yaml',
        // The name of the commit/branch/tag. usually the repositoryâ€™s default branch (eg master)
        repositoryRef: 'demo'
      });
    </script>
  </body>
</html>
