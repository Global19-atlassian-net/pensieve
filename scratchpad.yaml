Scratchpad:
  Issues with Line Endings:
    Signs and Symptoms: "Line endings differ between windows and the unix-y world (they used to be different again for mac but not for many years), which can result in issues. E.g. a user seeing something like: `/usr/src/app/run.sh: line 2: $'\r': command not found`"
    Treatments: >-
      To resolve this, the user needs to configure git to auto convert line
      endings. Point them at
      https://help.github.com/articles/dealing-with-line-endings/#platform-windows.
    Fix Difficulty: 4
    Pull Leech Logs: true
    Last Updated: 'Fri Oct 07 2016 01:00:00 GMT+0100 (BST)'
    Versions Affected: ' > 1.20.0'
  Bluetooth not working:
    Signs and Symptoms: Bluetooth device not available.
    Treatments: >
      Run the following on startup:

      `hciconfig hci0 reset && hciconfig hci0 up`

      On the Raspberry Pi 3 you can point them to this example project:
      https://github.com/resin-io-projects/rpi3-bluetooth
    Fix Difficulty: 2
    Pull Leech Logs: true
